{% extends "layout.html" %}

{% block title %}獲取憑證 - 自然人憑證中心{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="h5 mb-0">獲取您的自然人憑證</h2>
                </div>
                <div class="card-body text-center">
                    <div class="alert alert-success mb-4">
                        <p class="mb-0">您的申請已獲批准，請使用數位皮夾掃描以下QR碼獲取憑證</p>
                    </div>

                    <div class="mb-4">
                        <div class="qr-code-container mx-auto my-4" style="max-width: 250px;">
                            <img src="data:image/png;base64,{{ qr_code }}" alt="QR碼" class="img-fluid">
                        </div>
                    </div>

                    <p>或者，您可以複製以下連結到您的數位皮夾應用：</p>
                    <div class="input-group mb-4">
                        <input type="text" class="form-control" value="{{ credential_url }}" readonly>
                        <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard()">複製</button>
                    </div>

                    <div class="alert alert-warning mb-4">
                        <p class="mb-0">此連結將在 24 小時後過期，請及時獲取您的憑證</p>
                    </div>

                    <div class="d-grid gap-2">
                        <a href="{{ url_for('public.application_status', application_id=application.id) }}" class="btn btn-outline-primary">返回狀態頁面</a>
                        <a href="{{ url_for('public.index') }}" class="btn btn-outline-secondary">返回首頁</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function copyToClipboard() {
    const input = document.querySelector('input[readonly]');
    input.select();
    document.execCommand('copy');
    alert('已複製到剪貼板');
}
</script>
{% endblock %}
