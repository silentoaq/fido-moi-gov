{% extends "layout.html" %}

{% block title %}申請自然人憑證 - 自然人憑證中心{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="h5 mb-0">申請自然人憑證</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('public.application_form') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-3">
                            <label for="national_id" class="form-label">身分證字號</label>
                            <input type="text" class="form-control" id="national_id" name="national_id" required maxlength="10">
                        </div>
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">姓名</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="birth_date" class="form-label">出生日期</label>
                            <input type="date" class="form-control" id="birth_date" name="birth_date" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="gender" class="form-label">性別</label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="">請選擇</option>
                                <option value="male">男</option>
                                <option value="female">女</option>
                                <option value="other">其他</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="birth_place" class="form-label">出生地</label>
                            <input type="text" class="form-control" id="birth_place" name="birth_place" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="address" class="form-label">現居地址</label>
                            <textarea class="form-control" id="address" name="address" rows="2" required></textarea>
                        </div>

                        <div class="alert alert-info" role="alert">
                            提交後，您將獲得QR碼以連接您的數位錢包。
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">提交申請</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
