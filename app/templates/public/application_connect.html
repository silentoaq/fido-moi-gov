{% extends "layout.html" %}

{% block title %}關聯DID - 自然人憑證中心{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="h5 mb-0">關聯您的數位身份</h2>
                </div>
                <div class="card-body text-center">
                    <div class="alert alert-info mb-4">
                        <p class="mb-0">您的申請ID：<strong>{{ application.id }}</strong><br>請保存此ID以便查詢申請狀態</p>
                    </div>

                    <div class="mb-4">
                        <p>請使用您的數位皮夾應用掃描以下QR碼，將您的DID關聯到此申請</p>
                        <div class="qr-code-container mx-auto my-4" style="max-width: 250px;">
                            <img src="data:image/png;base64,{{ qr_code }}" alt="QR碼" class="img-fluid">
                        </div>
                    </div>

                    <p>或者，您可以複製以下連結到您的數位皮夾應用：</p>
                    <div class="input-group mb-4">
                        <input type="text" class="form-control" value="{{ connect_url }}" readonly>
                        <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard()">複製</button>
                    </div>

                    <div class="alert alert-warning mb-4">
                        <p class="mb-0">關聯DID後，您的申請將進入審核階段</p>
                    </div>

                    <div class="d-grid gap-2">
                        <a href="{{ url_for('public.application_status', application_id=application.id) }}" class="btn btn-primary">檢查申請狀態</a>
                        <a href="{{ url_for('public.index') }}" class="btn btn-outline-secondary">返回首頁</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function copyToClipboard() {
    const input = document.querySelector('input[readonly]');
    input.select();
    document.execCommand('copy');
    alert('已複製到剪貼板');
}
</script>
{% endblock %}
