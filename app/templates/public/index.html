{% extends "layout.html" %}

{% block title %}內政部自然人憑證機構{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="h2">內政部自然人憑證機構</h1>
        <p class="lead">數位化身份驗證，安全便捷可信任</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card shadow-sm h-100">
                        <div class="card-body d-flex flex-column">
                            <h3 class="card-title h5">申請憑證</h3>
                            <p class="card-text">取得您的自然人憑證，一鍵簽署各種數位文件，享受政府數位服務。</p>
                            <a href="{{ url_for('public.application_form') }}" class="btn btn-primary mt-auto">立即申請</a>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="card shadow-sm h-100">
                        <div class="card-body d-flex flex-column">
                            <h3 class="card-title h5">查詢申請狀態</h3>
                            <p class="card-text">查詢您的申請進度，並在核准後下載您的數位憑證。</p>
                            <a href="{{ url_for('public.application_lookup') }}" class="btn btn-outline-primary mt-auto">查詢狀態</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h2 class="h5 mb-0">申請流程</h2>
                </div>
                <div class="card-body">
                    <div class="row text-center">
                        <div class="col-md-3 mb-3">
                            <div class="p-3 border rounded">
                                <div class="mb-2">
                                    <span class="badge bg-primary rounded-circle p-2">1</span>
                                </div>
                                <h6>掃描QR碼</h6>
                                <small class="text-muted">使用數位皮夾掃描QR碼</small>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="p-3 border rounded">
                                <div class="mb-2">
                                    <span class="badge bg-primary rounded-circle p-2">2</span>
                                </div>
                                <h6>填寫資料</h6>
                                <small class="text-muted">在數位皮夾中填寫個人資料</small>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="p-3 border rounded">
                                <div class="mb-2">
                                    <span class="badge bg-primary rounded-circle p-2">3</span>
                                </div>
                                <h6>等待審核</h6>
                                <small class="text-muted">系統審核您的申請資料</small>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="p-3 border rounded">
                                <div class="mb-2">
                                    <span class="badge bg-primary rounded-circle p-2">4</span>
                                </div>
                                <h6>獲取憑證</h6>
                                <small class="text-muted">在數位皮夾中接收憑證</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
